<script>$(document).ready(function($){
$(function(){
$(window).scroll(function(){
if ($(this).scrollTop() > 100){
$('.move-up').fadeIn();
} else {
$('.move-up').fadeOut();
}
var scrollBottom = $(document).height() - $(this).height();
if (scrollBottom - $(this).scrollTop() > 100){
$('.move-down').fadeIn();
} else {
$('.move-down').fadeOut();
}
});
$('.move-up button').click(function(){
$('body,html').animate({
scrollTop: 0
}, 800);
return false;
});
$('.move-down button').click(function(){
$('body,html').animate({
scrollTop: scrollBottom
}, 800);
return false;
});
});
});</script>

<form class="move-up" action="#up">
<button>
<svg class="fa d-icon d-icon-chevron-up svg-icon svg-node" aria-hidden="true"><use xlink:href="#chevron-up"></use></svg>
</button>
</form>

<form class="move-down" action="#down">
<button>
<svg class="fa d-icon d-icon-chevron-down svg-icon svg-node" aria-hidden="true" style="transform:rotate(180deg);"><use xlink:href="#chevron-up"></use></svg>
</button>
</form>
