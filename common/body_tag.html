<script>$(document).ready(function($){
$(function(){
$(window).scroll(function(){
if ($(this).scrollTop() > 100){
$('.move-up').fadeIn();
} else {
$('.move-up').fadeOut();
}
if ($(document).height() - $(this).height() - $(this).scrollTop() > 100){
$('.move-down').fadeIn();
} else {
$('.move-down').fadeOut();
}
});
$('.move-up button').click(function(){
$('body,html').animate({
scrollTop: 0
}, 200);
return false;
});
$('.move-down button').click(function(){
$('body,html').animate({
scrollTop: $(document).height() - $(window).height()
}, 200);
return false;
});
});
});</script>

<form class="move-up">
<button>
<svg class="fa d-icon d-icon-chevron-up svg-icon svg-node" aria-hidden="true"><use xlink:href="#chevron-up"></use></svg>
</button>
</form>

<form class="move-down">
<button>
<svg class="fa d-icon d-icon-chevron-down svg-icon svg-node" aria-hidden="true" style="transform:rotate(180deg);"><use xlink:href="#chevron-up"></use></svg>
</button>
</form>
